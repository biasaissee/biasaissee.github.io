<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Estudantil - Estácio</title>
    <link href="favicon.png" rel="icon" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container carteirinha">
      <div
        class="modal fade bd-example-modal-lg"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myLargeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <img src="qrcode.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="profile-icon">
        <img src="profile.png" alt="" />
        <h1>
          Thiago Alcantara de Menezes

          <br />
          Engenharia de Software
        </h1>
      </div>
      <div class="card-info">
        <div class="row">
          <div class="col-8">
            <img src="estacio.png" alt="" />
          </div>
          <div class="situacao">
            <h2>Situação</h2>
            <h3>ATIVO</h3>
          </div>
        </div>
        <img
          src="logo_id.png"
          style="padding-left: 10px; margin: 15px 0"
          alt=""
        />
        <h1>Homologada pelo Ministério da Educação</h1>
        <div class="blue-line"></div>
        <h1>Registro</h1>
        <h5>20181204-85</h5>
        <h1>Validade</h1>
        <h5>07/12/2024</h5>
        <div class="qr-code">
          <a
            href="#"
            type="button"
            data-toggle="modal"
            data-target=".bd-example-modal-lg"
            ><img src="qr-code.png" alt=""
          /></a>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
